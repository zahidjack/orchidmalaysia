<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid Malaysia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005baa;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            width: 300px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #28a745;
        }
        .product button {
            background-color: #005baa;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #004080;
        }
        .modal, .payment {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .payment-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .close {
            color: red;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Orchid Malaysia</header>

<div class="container">
    <div class="product">
        <img src="https://i.ibb.co/g9WwMZ4/D1838-B2-D-8-E8-B-44-A7-B2-FE-6-B55-A548596-A.webp" alt="Ramsha Dress">
        <h3>Ramsha</h3>
        <p>360,000 MMK</p>
        <button onclick="openForm('Ramsha', '360000')">Buy Now</button>
    </div>

    <div class="product">
        <img src="https://i.ibb.co/f0f53R3/ECA73DF6-D51-F-4576-835-F-10-C7-C5588-FE8.webp" alt="Party Wear">
        <h3>Party Wear</h3>
        <p>380,000 MMK</p>
        <button onclick="openForm('Party Wear', '380000')">Buy Now</button>
    </div>
</div>

<!-- Shipping Form Modal -->
<div class="modal" id="orderForm">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2>Shipping Form</h2>
        <form id="shippingForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="phone" placeholder="Phone Number" required><br>
            <textarea id="address" placeholder="Shipping Address" required></textarea><br>
            <input type="hidden" id="product">
            <input type="hidden" id="price">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- Payment Modal -->
<div class="payment" id="paymentSection">
    <div class="payment-content">
        <span class="close" onclick="closePayment()">&times;</span>
        <h2>Scan to Pay</h2>
        <img src="https://i.ibb.co/GvLT0Wz/599-FCE97-35-FF-4262-91-CD-EA0-E5-D337-A78.jpg" alt="KBZ Pay QR" width="250">
        <p>Pay with KBZPay (Nay Zar Thein)</p>
        <p>Phone: 09-777581733</p>
    </div>
</div>

<script>
    function openForm(product, price) {
        document.getElementById('orderForm').style.display = 'flex';
        document.getElementById('product').value = product;
        document.getElementById('price').value = price;
    }

    function closeForm() {
        document.getElementById('orderForm').style.display = 'none';
    }

    function closePayment() {
        document.getElementById('paymentSection').style.display = 'none';
    }

    document.getElementById('shippingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('orderForm').style.display = 'none';
        document.getElementById('paymentSection').style.display = 'flex';
        // အော်ဒါအချက်အလက်ကို Email ပို့ချင်ရင် extra script ထပ်ထည့်ရပါမယ်
    });
</script>

</body>
</html>

<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

<script>
    (function(){
        emailjs.init("YOUR_USER_ID"); // မင်းရဲ့ emailjs user ID ထည့်မယ်
    })();

    function sendEmail() {
        const formData = new FormData();
        formData.append("name", document.getElementById('name').value);
        formData.append("phone", document.getElementById('phone').value);
        formData.append("address", document.getElementById('address').value);
        formData.append("product", document.getElementById('product').value);
        formData.append("price", document.getElementById('price').value);
        
        const fileInput = document.getElementById('screenshot');
        if(fileInput.files.length > 0) {
            formData.append("screenshot", fileInput.files[0]);
        }

        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
        .then(function() {
            alert('Order submitted successfully!');
            window.location.reload();
        }, function(error) {
            console.log('FAILED...', error);
            alert('Order failed, please try again.');
        });
    }
</script><!-- Screenshot Upload & Done -->
<div id="uploadSection" style="display:none; text-align:center; margin-top:20px;">
    <h3>ငွေလွှဲ Screenshot တင်ပါ</h3>
    <input type="file" id="screenshot" accept="image/*" style="margin:10px;">
    <br>
    <button onclick="sendEmail()" style="background:#27ae60; color:white; padding:10px 20px; margin-top:10px;">Done</button>
</div>
